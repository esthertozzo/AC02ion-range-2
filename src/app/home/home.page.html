<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Exercicios</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Exercícios ion-alert
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-alert 
    trigger="ver-valorFinal" 
    header="Valores Finais" 
    message="Valor da Viagem: {{valorViagem}}; Valor do APP: {{valorApp}}; Valor do Motorista: {{valorMotorista}}"
    [buttons]="alertButtons"
    ></ion-alert>

    
   <div id="container">

    <ion-item-divider>
      <ion-label>
          <ion-title size="large">App de Transporte</ion-title>
      </ion-label>
    </ion-item-divider>

    <ion-toolbar><ion-title size="small">Selecione o tipo de carro</ion-title></ion-toolbar>

    <ion-item>
      <ion-radio-group [allowEmptySelection]="true" value="turtles" value="tipoCarro" [(ngModel)]="tipoCarro">
        <ion-radio value="normal">Normal</ion-radio><br />
        <ion-radio value="superior">Superior</ion-radio><br />
        <ion-radio value="vip">Vip</ion-radio><br />
      </ion-radio-group>
    </ion-item>

    <ion-item>
      <ion-input type="number" label="Digite os km´s rodados" labelPlacement="floating" [(ngModel)]="valorKM"></ion-input>
    </ion-item>
    <ion-button expand="true" id="ver-valorFinal" (click)="verificarValorViagem()">Verificar</ion-button>

  


    <ion-item-divider>
      <ion-label>
          <ion-title size="large">Cálculo de gasto de combustível</ion-title>
      </ion-label>
    </ion-item-divider>

    <ion-toolbar><ion-title size="small">Selecione o tipo de combustível</ion-title></ion-toolbar>

    <ion-item>
      <ion-radio-group [allowEmptySelection]="true" value="turtles" value="tipoCombustivel" [(ngModel)]="tipoCombustivel">
        <ion-radio value="gasolina"><span>Gasolina:</span> R$5,00 por litro - roda 12km/l</ion-radio><br />
        <ion-radio value="etanol"><span>Etanol:</span> R$4,00 por litro - roda 9km/l</ion-radio><br />
        <ion-radio value="diesel"><span>Diesel:</span> R$6,00 por litro - roda 15km/l</ion-radio><br />
      </ion-radio-group>
    </ion-item>

    <ion-item>
      <ion-input type="number" label="Digite os km´s rodados" labelPlacement="floating" [(ngModel)]="valorKMCombustivel"></ion-input>
    </ion-item>
    <ion-button expand="true" id="ver-valorCombustivel" (click)="verificarValorCombustivel()">Verificar</ion-button>

    <ion-alert 
    trigger="ver-valorCombustivel" 
    header="Valor Final" 
    message="Valor a pagar pelo combustível: R$ {{valorFinalCombustivel}}"
    [buttons]="alertButtons1"
    ></ion-alert>
  </div>
  


  </ion-content>


</ion-content>
